<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- min css -->
    <link rel="stylesheet" type="text/css" 
	href="style.css">

    <title>Bootstrap Cheat Sheet</title>
  </head>



  <body>

  	<div class="containter outer">
  		<h1>You've come a long way baby</h1>

  	<div class="container">
  		<div class="row">
  			<div class="col-sm-8">
	  			<form>
	  				<div class="d-flex flex-row">
	  					<div class="circle text-light bg-dark">1</div>
	  					<h3>Personal Information</h3>
	  				</div>
	  				<div class="form-row">
	  					<div class="form-group col-md-6">
		  					<label for="firstName">First name</label>
		  					<input type="text" id="firstName" placeholder="Ola">
	  					</div>
						<div class="form-group col-md-6">
		  					<label for="firstName">Last name</label>
		  					<input type="text" id="lastName" placeholder="Nordmann">
	  					</div>
	  				</div> <!--form-row-->
	  				<div class="form-row">
	  					<div class="form-group col-md">
	  						<label for="email">Email</label>
	  						<input type="email" name="email" placeholder="name@email.com">
	  					</div>
	  				</div>
	  				<div class="form-row">
	  					<div class="form-group col-md-6">
	  						<label for="country">Country</label>
	  						<input type="text" id="country" placeholder="Norway">
	  					</div>
	  					<div class="form-group col-md-6">
	  						<label for="postalCode">Postal Code</label>
	  						<input type="text" id="postalCode" placeholder="2815">
	  					</div>
	  				</div>
	  				<div class="form-row">
	  					<div class="form-group col-md">
	  						<label for="phoneNumber">Phone number</label>
	  						<input type="number" name="phoneNumber" placeholder="10203040">
	  					</div>
	  				</div>
	  				<div class="d-flex flex-row">
	  					<div class="circle text-light bg-dark">2</div>
	  					<h3>Payment Details</h3>
	  				</div>
	  				<div class="form-row">
	  					<div class="form-group col-md">
	  						<label for="creditCardNumber">Credit Card Number</label>
	  						<input type="text" id="creditCardNumber" placeholder="000-0000">
	  					</div>
	  				</div>
	  				<div class="form-row">
	  					<div class="form-group col-md-6">
	  						<label for="securityCode">Security Code</label>
	  						<input type="text" id="securityCode" placeholder="****">
	  					</div>
	  					<div class="form-group col-md-6">
	  						<label for="expirationDate">Expiration date</label>
	  						<input type="text" id="expirationDate" placeholder="MM/YY">
	  					</div>
	  				</div>
	  				<input type="submit" class="btn btn-success col-md-12" value="COMPLETE PURCHASE">
	  			</form>
	  		</div>
	  		<div class="col-sm-4">
	  			<h3>Your order</h3>
	  		</div>
	  	</div>


  		</div>
  	</div> <!-- Containter outer -->









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
